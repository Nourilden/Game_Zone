<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mystery Island</title>
    <link rel="stylesheet" href="mystery_island.css">
</head>
<body>
    <h1>Mystery Island</h1>

    <!-- Storyline Message -->
    <div id="storyline"></div>

    <!-- Game Container -->
    <div id="game-container">
        <div id="player"></div>
        <div id="key1" class="key" style="top: 50px; left: 300px;"></div>
        <div id="key2" class="key" style="top: 200px; left: 100px;"></div>
        <div id="key3" class="key" style="top: 300px; left: 250px;"></div>
        <div id="treasure" class="treasure" style="top: 150px; left: 180px;"></div>
    </div>

    <!-- Control Instructions -->
    <div id="controls">
        <p>Use Arrow Keys or WASD to Move and Explore the Island</p>
        <p>Collect all the keys to unlock the treasure!</p>
    </div>

    <!-- JavaScript -->
    <script src="mystery_island.js"></script>
</body>
</html>
