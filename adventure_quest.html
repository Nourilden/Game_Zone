<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adventure Quest</title>
    <link rel="stylesheet" href="adventure_quest.css">
</head>
<body>
    <h1>Adventure Quest</h1>

    <!-- Health Bar -->
    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div id="player"></div>
        <div id="enemy"></div>
        <div class="item" style="top: 50px; left: 50px;"></div>
        <div class="item" style="top: 300px; left: 300px;"></div>
        <div class="item" style="top: 100px; left: 200px;"></div>
    </div>

    <!-- Control Instructions -->
    <div id="controls">
        <p>Use Arrow Keys or WASD to Move the Character</p>
        <p>Collect all items to win!</p>
    </div>

    <!-- JavaScript -->
    <script src="adventure_quest.js"></script>
</body>
</html>
